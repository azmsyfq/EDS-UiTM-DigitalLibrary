<ion-content padding center text-center>
  <ion-title>LOGIN</ion-title>
  <ion-list>
    <ion-item>
      <ion-input placeholder="Username" [(ngModel)]="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Password" [(ngModel)]="password" type="password" ></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button full (click)="login()">Login</button>
  <button ion-button full (click)="registerNow()" color="light">Register</button>
</ion-content>
