<!--
  Generated template for the RegisterPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-content padding center text-center>
    <ion-title>REGISTER</ion-title>
  <ion-list>
    <ion-item>
      <ion-input placeholder ="Username" [(ngModel)]="username"></ion-input>
    </ion-item>
    <ion-item>
        <ion-input placeholder ="Password" [(ngModel)]="password" type="password"></ion-input>
    </ion-item>
    <ion-item>
        <ion-input placeholder ="Password" [(ngModel)]="repassword" type="password"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button (click)="register()" full>Register</button>
</ion-content>
