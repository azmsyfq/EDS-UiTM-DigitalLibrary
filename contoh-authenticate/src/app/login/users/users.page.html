<ion-content>

  <ion-grid>

    <ion-row justify-content-center>
      <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">

        <div style="margin-top: 1vh" text-center>
          <ion-buttons slot="start">
            <ion-back-button defaultHref="/login"></ion-back-button>
          </ion-buttons>
          <h4>Users List</h4>
        </div>

        <ion-list #mylist>

          <ion-item-sliding *ngFor="let user of users">

            <ion-item>
              <ion-label text-wrap>
                <h2>{{ user.username }}</h2>
                <ion-text color="secondary">
                  <p>{{ user.email }}</p>
                </ion-text>
                <p>{{ user.modified | date:'short'}}</p>
              </ion-label>
            </ion-item>

            <ion-item-options side="end">
              <ion-item-option color="secondary" (click)="updateUser(user)">Expired</ion-item-option>
              <ion-item-option color="danger" (click)="deleteUser(user)">Delete</ion-item-option>
            </ion-item-options>
          </ion-item-sliding>

        </ion-list>

        <ion-item-sliding *ngFor="let user of users">
        <!-- <br/>
          | {{ user.username }} | {{ user.email }} | {{ user.modified | date:'short'}} -->
        </ion-item-sliding>

      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
